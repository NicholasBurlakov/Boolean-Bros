<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ParkSmart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 3px;
        }

        header h1 {
            color: white;

        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        .topnav {
            margin-left: 20px;
        }
        .tabs a {
            color: white; /* Set link color to white */
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Set width to a percentage */
            max-width: 300px; /* Set max-width to maintain a reasonable width */
            text-align: center;
            margin-top: 50px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input {
            width: 92%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 95%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1 class="topnav">ParkSmart</h1>
    <nav>
        <ul>
            <li class="tabs"><a href="index.html">Home</a></li>
            <li class="tabs"><a href="about.html">About</a></li>
            <li class="tabs"><a href="services.html">Services</a></li>
        </ul>
    </nav>
</header>

<div class="login-container">
    <h2>Login to ParkSmart</h2>
    <form action="index.html" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <a href="register.html">Don't have an account? Register</a>
</div>
</body>
</html>
