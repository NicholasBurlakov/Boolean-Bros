<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ParkSmart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="256x256" href="ParkSmart.png">
    <style>
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            text-align: center;
            margin: 50px auto auto;
        }

        .login-container h2 {
            margin-bottom: 20px;

        }

        .login-container input {
            width: 92%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 95%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        nav ul li a {
        display: block;
        /* text-align: center; */
        padding: 5px;
        }
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
<header>
    <h1><a href="index.html">ParkSmart</a></h1>
    <button class="menu-toggle" aria-label="Open navigation menu">&#9776;</button>
    <nav class="nav-list">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="availability.html">Parking Availability</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
</header>

<div class="login-container">
    <h2>Login to ParkSmart</h2>
    <form action="index.html" method="post"> <!-- action="index.html" is where the submit button will go-->
        <label for="username" class="visually-hidden">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <label for="password" class="visually-hidden">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <button type="submit" onclick="auth()">Login</button>
    </form>
</div>
<script>
    function auth() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        alert("Username: " + username + " Password: " + password);
        <!-- This is where we will authenticate user in DB -->
    }

</script>
</body>
</html>
