<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ParkSmart</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="256x256" href="ParkSmart.png">
    <style>
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            text-align: center;
            margin: 50px auto auto;
        }

        .login-container h2 {
            margin-bottom: 20px;

        }

        .login-container input {
            width: 92%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 95%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        nav ul li a {
        display: block;
        /* text-align: center; */
        padding: 5px;
        }
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <button class="menu-toggle" aria-label="Open navigation menu">&#9776;</button>
    <div class="w3-top">
        <div class="w3-bar w3-theme-d2 w3-left-align">
         <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-hover-white w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
         <a href="index.html" class="w3-bar-item w3-button w3-teal"><i class="fa fa-home"></i></a>
         <a href="index.html#team" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Team</a>
         <a href="index.html#services" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Services</a>
         <a href="index.html#contact" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Contact</a>
         <a href="availability.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Parking Avalibility</a>
         <a href="login.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Login</a>
         </div>
        </div> 

<div class="login-container">
    <h2>Login to ParkSmart</h2>
    <form onsubmit="auth()">
        <label for="username" class="visually-hidden">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <label for="password" class="visually-hidden">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <a href="register.html">Don't have an account? Register here</a>
    </form>
</div>
<script>
    function auth() {
        event.preventDefault();

        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        alert("Username: " + username + " Password: " + password);

        // Redirect with URL parameters
        // Authenticate users here
        window.location.href = `userIndex.html?username=${encodeURIComponent(username)}`;
    }
</script>
</body>
</html>
