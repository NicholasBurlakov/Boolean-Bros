<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Availability</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="256x256" href="ParkSmart.png">
  <style>

    section{
      border-radius: 0;
    }

    .search-container {
      flex: 1;
      display: flex;
      padding-top: 45px;
      justify-content: center;
      padding-bottom: 10px;
    }

    .search-input {
      padding: 8px 10px;
      font-size: 16px;
      width: flex;
    }

    .lot-section {
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 5px;
      text-align: center;
      /* cursor: pointer; */
      user-select: none;
    }

    .lot-section h2 {
      color: #333;
    }

    .grid {
      display: grid;
      grid-gap: 5px;
      grid-template-columns: repeat(auto-fill, minmax(100px,1fr));
      justify-content: center;
      margin-bottom: 20px; 
    }

    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: repeat(10, 100px);
      }
    }

    .spot {
      width: 100px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      user-select: none;
      color: #333;
    }

    .spot.available {
      background-color: #4caf50;
    }

    .spot.reserved {
      background-color: #f44336;
      cursor: default;
    }

    .spot.selected {
      background-color: #ffc107;
    }

    #reservation-section {
      width: auto;
      position: sticky;
      bottom: 0;
      background: #030303;
      padding: 10px;
      margin-left: -20px;
      margin-right: -20px;
      margin-bottom: -20px;
      text-align: center;
    }

    html, body {
      height: 100%;
      margin: 0;
    }



    nav ul li a {
      display: block;
      text-align: center;
      padding: 5px;
    }
    /*nav ul {*/
    /*  margin-right: auto;*/
    /*  text-align: right;*/
    /*}*/

  </style>
</head>
<body>
    <button class="menu-toggle" aria-label="Open navigation menu">&#9776;</button>
    <div class="w3-top">
      <div class="w3-bar w3-theme-d2 w3-left-align">
       <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-hover-white w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
       <a href="index.html" class="w3-bar-item w3-button w3-teal"><i class="fa fa-home"></i></a>
       <a href="index.html#team" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Team</a>
       <a href="index.html#services" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Services</a>
       <a href="index.html#contact" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Contact</a>
       <a href="availability.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Parking Avalibility</a>
       <a href="login.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Login</a>
       </div>
      </div> 
    <div class="search-container">
      <input class="search-input" placeholder="Search for a lot...">
    </div>
  <main>
    <section id="reservation-section">
      <button id="reserve-button" class="w3-button w3-teal">Reserve</button>
    </section>
  </main>
  <!-- Footer -->
<footer class="w3-container w3-theme-d1 w3-center">

    <a class="w3-button w3-theme" href="availability.html"><span class="w3-xlarge">
    <i class="fa fa-chevron-circle-up"></i></span></a>
  </div>
</footer>
  <script src="app.js"></script>
</body>
</html>
