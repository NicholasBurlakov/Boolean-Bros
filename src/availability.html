<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Availability</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .search-container {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .search-input {
      padding: 8px 10px;
      font-size: 16px;
      width: 50%;
    }

    .lot-section {
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 5px;
    }

    .lot-section h2 {
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px,1fr));
      gap: 5px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .spot {
      width: 100px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      user-select: none;
      color: #333;
    }

    .spot.available {
      background-color: #4caf50;
    }

    .spot.reserved {
      background-color: #f44336;
      cursor: default;
    }

    .spot.selected {
      background-color: #ffc107;
    }

    #reservation-section {
      position: sticky;
      bottom: 0px;
      background: #333;
      padding: 10px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background-color: #4caf50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #388e3c;
    }

    footer {
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 10px 0;
    }

    /*nav ul {*/
    /*  margin-right: auto;*/
    /*  text-align: right;*/
    /*}*/

  </style>
</head>
<body>
  <header>
    <h1><a href="index.html">ParkSmart</a> - Parking Availability</h1>
    <div class="search-container">
      <input class="search-input" placeholder="Search for a lot...">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="availability.html">Parking Availability</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="reservation-section">
      <button id="reserve-button">Reserve</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Online Parking. All rights not reserved.</p>
</footer>
  <script src="app.js"></script>
</body>
</html>
