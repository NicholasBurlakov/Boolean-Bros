<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ParkSmart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 3px;
        }

        header h1 a{
            color: white;
            text-decoration: none;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        .topnav {
            margin-left: 20px;
            color: white;
            text-decoration: none;
        }
        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            text-align: center;
            align-items: center;
            margin-top: 50px;
        }

        .register-container h2 {
            margin-bottom: 20px;
        }

        .register-container input {
            width: 92%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-container button:hover {
            background-color: #0056b3;
        }

        .register-container a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .register-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1 class="topnav"><a href="index.html">ParkSmart</a></h1>
    <nav>
        <ul>
            <li class="tabs"><a href="index.html">Home</a></li>
            <li class="tabs"><a href="about.html">About</a></li>
            <li class="tabs"><a href="services.html">Services</a></li>
            <li class="tabs"><a href="availability.html">Parking Availability</a></li>
        </ul>
    </nav>
</header>
<div class="register-container">
    <h2>Register for ParkSmart</h2>
    <form action="index.html" method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <a href="login.html">Already have an account? Login</a>
</div>
</body>
</html>
