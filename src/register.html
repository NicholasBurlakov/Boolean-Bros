<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ParkSmart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="256x256" href="ParkSmart.png">
    <style>
        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            text-align: center;
            align-items: center;
            margin: 50px auto auto;
        }

        .register-container h2 {
            margin-bottom: 20px;
        }

        .register-container input {
            width: 92%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-container button:hover {
            background-color: #0056b3;
        }

        .register-container a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .register-container a:hover {
            text-decoration: underline;
        }

        nav ul li a {
        display: block;
        /* text-align: center; */
        padding: 5px;
        }
    </style>
</head>
<body>
<header>
    <h1><a href="index.html">ParkSmart</a></h1>
    <button class="menu-toggle" aria-label="Open navigation menu">&#9776;</button>
    <nav class="nav-list">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="availability.html">Parking Availability</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
</header>
<div class="register-container">
    <h2>Register for ParkSmart</h2>
    <form action="index.html" method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <a href="login.html">Already have an account? Login</a>
</div>
<script src="app.js"></script>
</body>
</html>
