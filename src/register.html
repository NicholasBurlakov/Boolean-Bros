<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ParkSmart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="256x256" href="ParkSmart.png">
    <style>
        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            text-align: center;
            align-items: center;
            margin: 50px auto auto;
        }

        .register-container h2 {
            margin-bottom: 20px;
        }

        .register-container input {
            width: 92%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-container button:hover {
            background-color: #0056b3;
        }

        .register-container a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .register-container a:hover {
            text-decoration: underline;
        }

        nav ul li a {
        display: block;
        /* text-align: center; */
        padding: 5px;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
<header>
    <h1><a href="index.html">ParkSmart</a></h1>
    <button class="menu-toggle" aria-label="Open navigation menu">&#9776;</button>
    <nav class="nav-list">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="availability.html">Parking Availability</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
</header>
<div class="register-container">
    <h2>Register for ParkSmart</h2>
    <form action="index.html" method="get">
        <label for="email" class="visually-hidden">email</label>
        <input type="email" id="email" placeholder="Email" required>

        <label for="username" class="visually-hidden">Username</label>
        <input type="text" id="username" placeholder="Username" required>

        <label for="password" class="visually-hidden">Username</label>
        <input type="password" id="password" placeholder="Password" required>

        <button type="submit" onclick="createAccount()">Register</button>
        <a href="login.html">Already have an account? Login</a>
    </form>

</div>
<script>
    function createAccount() {
        let email = document.getElementById("email").value;
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        alert("email: " + email + " username: " + username + " password: " + password);
    }
</script>
</body>
</html>
